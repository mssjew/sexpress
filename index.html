<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawarma Express</title>
    <meta name="description" content="Shawarma Express Restaurant">
    <meta name="author" content="Shawarma Express">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 15px;
        box-sizing: border-box;
        text-align: center;
        max-width: 1200px;
        margin: 0 auto;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h1 {
        font-weight: bold;
        font-size: 1.8em;
        margin: 15px 0 5px;
    }
    footer {
        font-size: 0.9em;
        margin-top: 30px;
    }
    a {
        font-size: 1.2em;
        color: #e03c31;
        text-decoration: none;
    }
    .location-link {
        display: inline-flex;
        align-items: center;
        background-color: #e03c31;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 10px;
        transition: background-color 0.3s ease;
        text-decoration: none;
    }
    .location-link:hover {
        background-color: #c62828;
    }
    .location-icon {
        margin-right: 10px;
        font-size: 1.2em;
    }
    .social-icons {
        display: flex;
        justify-content: center;
        margin: 15px 0;
    }
    .social-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-size: 1.5em;
        transition: opacity 0.3s ease;
    }
    .social-icon:hover {
        opacity: 0.7;
    }
    .facebook {
        background: #3B5998;
    }
    .instagram {
        background: #C13584;
    }
    button {
        background-color: #d80764;
        border: none;
        color: white;
        padding: 12px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.2em;
        margin: 15px 0;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #b1025a;
    }
    img {
        max-width: 100%;
        height: auto;
        margin: 15px 0;
    }
    .whatsapp-button {
        display: inline-flex;
        align-items: center;
        background-color: #128C7E;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        font-size: 1.2em;
        margin: 15px 0;
        cursor: pointer;
        border-radius: 25px;
        transition: transform 0.3s ease;
    }
    .whatsapp-button:hover {
        transform: scale(1.05);
    }
    .whatsapp-icon {
        font-size: 1.5em;
        margin-right: 10px;
    }
    .whatsapp-text {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
    .whatsapp-number {
        font-weight: bold;
    }
    .chat-text {
        font-size: 0.8em;
    }
    @media (min-width: 768px) {
        .menu-images {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .menu-images img {
            max-width: 45%;
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Shawarma Express Logo">

		<h1>Branch Location</h1>
		<a href="https://maps.app.goo.gl/T1VWy1n8oVMZY4tdA" class="location-link">
			<i class="fas fa-map-marker-alt location-icon"></i>
			GT Road Branch
		</a>

        <div class="social-icons">
            <a href="https://web.facebook.com/shawarmaexpresspk/" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/shawarmaexpresspk/" class="social-icon instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <img src="images/fpweb.png" alt="Food Panda">

        <button onclick="location.href='https://foodpanda.page.link/Zjr1sRRmPruEfNMd6'">
            CLICK TO ORDER
        </button>

		<a href="https://api.whatsapp.com/send/?phone=923136830490" class="whatsapp-button">
			<i class="fab fa-whatsapp whatsapp-icon"></i>
			<div class="whatsapp-text">
				<span class="whatsapp-number">0313-6830490</span>
				<span class="chat-text">Click to Chat</span>
			</div>
		</a>

        <div class="menu-images">
            <img src="images/smenu.webp" alt="Menu 1">
            <img src="images/smenu2.webp" alt="Menu 2">
        </div>

        <footer>Â© 2024 Shawarma Express WLL</footer>
    </div>
</body>
</html>
